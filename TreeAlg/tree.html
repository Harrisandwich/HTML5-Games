
<!DOCTYPE HTML>
<html>
  <head>
  <script src="../Utilities/jquery-1.12.2.min.js"></script>
  <script src="../Utilities/ParticleEffectComponant.js"></script>
  <script src="../Utilities/GUIComponent.js"></script>
  <script src="tree.js"/></script>
   <link rel="stylesheet" type="text/css" href="tree.css">
  </head>
  <body onload="closeMenu()">
    <div id="menu-bar" style="position:absolute;width:200px; height: 100%; color: rgba(200,200,200,1);">
      <div id="arrow" onclick="closeMenu()">
          <h3 id="arrowText" style="height: 100%; width: 100%; font-family: 'Segoe UI', 'Ariel'; text-align:left; margin-top: -5px; top: -80px;">
            Options
          </h3>
        </div>
      <div id="menuItems" class="styled-select" style="margin-left: 10px; margin-top: 10px;">
      Speed (in FPS):<div id="speedLabel" style="display:inline;"></div><br/>
      <input type="range" id="speed" value=60 min=1 max=100 step=1 oninput="setSpeed(value)" /><br/><br/>
      Maximum Size:<div id="sizeLabel" style="display:inline;"></div><br/>
      <input type="range" id="size" name="size" value="500" min="10" max="1000" step="10" oninput="setSize(value)"/><br/><br/>
      Zoom:<div id="zoomLabel" style="display:inline;"></div><br/>
      <input type="range" id="zoom" name="size" value="1" min="0.1" max="2" step="0.1" oninput="setScale(value)"/><br/><br/>
      Curve:<div id="shapeLabel" style="display:inline;"></div><br/>
      Flat<input type="range" id="shape" name="shape" value=100 min=0 max=200 step="1" oninput="setShape(value)"/><br/><br/>
      Water:<div id="waterLabel" style="display:inline;"></div><br/>
      <input type="range" id="water" name="water" value=100 min=0 max=100 oninput="setWater(value)"/><br/><br/>
      Sunlight:<div id="sunlightLabel" style="display:inline;"></div><br/>
      <input type="range" id="sunlight" name="sunlight" value=100 min=0 max=100 oninput="setSunlight(value)"/><br/><br/>
      <input type="checkbox" id="leaves" onchange="setLeaves(checked)" checked/>Leaves<br/>
      <input type="checkbox" id="auto" onchange="setAutoRestart(checked)" />Auto Restart<br/>
      <input type="checkbox" id="random" onchange="toggleRandom(checked)" />Random Values On Start<br/>

      <input  id="pause" type="button" value="Pause" onclick="pause()"/><br/>
      
      <input id="restart" type="button" value="Restart Growth" onclick="restart()"/><br/><br/><br/>
      
      
      <h2>Experimental</h2>
      <input type="checkbox" id="obstacles" onchange="setObstacles(checked)"/>Obstacles (Coming Soon)<br/>
      <input type="checkbox" id="wireframe" onchange="toggleWireframe(checked)"/>Wireframe<br/>
      <input type="checkbox" id="color" onchange="setColors(checked)"/>Colors(Coming Soon)<br/><br/>
  

      <input type="checkbox" id="log" onchange="toggleLog(checked)"/>Log Results<br/>
      <textarea id="logBox" rows="12" cols="25" disabled word-wrap="false">
      
      </textarea>
      </div><br/><br/><br/>

      
      
    </div>
  
    <canvas id="myCanvas" style="
    display: block;
    background-color: black">
   
    </canvas>
    



  </body>
</html>
