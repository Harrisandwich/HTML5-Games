<!DOCTYPE HTML>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="CultureShock.css">
  </head>
  <body >

   
    <div id="menu-bar" >
      <div class="styled-select">
        <select onchange="setColour(value)" id="colourSelect">
          <option value="blue">Blue</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
        </select>
        <input type="button" value="Pause" id="pauseButton"/>
        <input type="checkbox" name="showIds" value="show" onchange="toggleIds(checked)"/>Show IDs
        <input type="range" name="speed" value=1 min=1 max=10 onchange="setSpeed(value)"/>Speed:<div id="speedLabel" style="display:inline;"></div>
      </div>
    </div>
    <canvas id="myCanvas" width = "auto" height="auto" style="padding-left: 0;
    padding-right: 0;
    margin-left: 0;
    margin-right: 0;
    display: block;
    background-color: black">
   
    </canvas>
     
    <script src="CultureShock.js"/></script>


</div>
	
  </body>
</html>
