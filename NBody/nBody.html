  <div id="menu-bar" style="position:absolute; background-color: white; width: 100%;">
      <div class="styled-select">
        <input type="range" id="speed" value=0.1 min=0 max=1 step=0.05 oninput="setSpeed(value)"/>Speed:<div id="speedLabel" style="display:inline;"></div>
        <input type="range" id="friction" name="friction" value="0.01" min="0" max="0.5" step="0.01" oninput="setFriction(value)"/>Friction:<div id="frictionLabel" style="display:inline;"></div>
        <input type="range" id="trail" name="trail" value=200 min=10 max=500 oninput="setTrail(value)"/>Trail Length:<div id="trailLabel" style="display:inline;"></div>
        <input type="range" id="numberOf" name="numberOf" value=10 min=1 max=50 oninput="setNumberOfBodies(value)"/>Number Of Particles:<div id="amountLabel" style="display:inline;"></div>
        <input type="button" value="Reset Particles" onclick="resetBodies()"/>
        <input type="checkbox" id="collisionCheckbox" onchange="toggleCollision(checked)"/>Boundry Collision
